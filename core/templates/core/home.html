{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAO System Interface</title>
    <style>
        body {
            background-color: #0b0d10;
            color: #00ffcc;
            font-family: "Consolas", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        /* Panel styling */
        .panel {
            border: 1px solid #00ffcc;
            width: 600px;
            text-align: center;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8), 0 0 40px rgba(0, 255, 204, 0.4);
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* Typing animation */
        .typing {
            width: 22ch;
            animation: typing 3s steps(22), blink .6s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ffcc;
            margin: 0 auto 20px;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 22ch }
        }
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #00ffcc; }
        }

        /* Loading bar */
        .loading-bar-container {
            width: 80%;
            height: 8px;
            border: 1px solid #00ffcc;
            margin: 10px auto;
        }
        .loading-bar {
            height: 100%;
            background-color: #00ffcc;
            animation: load 4s infinite;
            width: 0%;
        }
        @keyframes load {
            0%   { width: 0%; }
            60%  { width: 100%; }
            100% { width: 0%; }
        }

        /* 3D rotating globe */
        .globe-container {
            perspective: 1200px;
            width: 800px;
            height: 500px;
            position: relative;
            margin: 50px auto;
        }

        .globe {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 120s linear infinite; /* slower rotation */
        }

        .globe-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center -300px;
            margin: -60px 0 0 -60px;
            border: 1px solid #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
            border-radius: 8px;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .globe-item video {
            border-radius: 8px;
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to   { transform: rotateY(360deg); }
        }

        input, button {
            padding: 5px;
            margin: 5px;
            border: 1px solid #00ffcc;
            background-color: #0b0d10;
            color: #00ffcc;
            border-radius: 5px;
        }
        button:hover {
            cursor: pointer;
            background-color: #00ffcc;
            color: #0b0d10;
        }

        #login-error {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- LOGIN PANEL -->
    <div id="login-panel" class="panel">
        <h2>Labblabb Access Login</h2>
        <input type="password" id="password" placeholder="Enter passcode"/>
        <button onclick="checkPassword()">Login</button>
        <p id="login-error" style="color:red; display:none;">Wrong passcode!</p>
    </div>

    <!-- INITIALIZING PANEL -->
    <div id="init-panel" class="panel" style="display:none;">
        <div class="typing">Initializing system...</div>
        <div class="loading-bar-container"><div class="loading-bar"></div></div>
        <h2>Access Granted</h2>
        <p>Welcome to the SAO Interface</p>
    </div>

    <!-- 3D ROTATING GLOBE -->
    <div id="globe-container" class="globe-container" style="display:none;">
        <audio id="bg-music" loop>
            <source src="{% static 'core/sao/Way Back Into Love.mp3' %}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="globe">
            {% for item in media_items %}
                {% if item.type == "image" %}
                    <img class="globe-item"
                         src="{% static 'core/sao/' %}{{ item.src }}.jpg"
                         style="transform: rotateY({{ item.angle }}deg) translateZ(300px);" />
                {% else %}
                    <video class="globe-item" autoplay loop muted
                           style="transform: rotateY({{ item.angle }}deg) translateZ(300px);">
                        <source src="{% static 'core/sao/' %}{{ item.src }}.mp4" type="video/mp4">
                    </video>
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <!-- MUTE/UNMUTE BUTTON -->
    <button onclick="toggleMusic()" style="position:fixed; top:10px; right:10px;">
        Mute/Unmute Music
    </button>

    <!-- LOGIN & SEQUENCE SCRIPT -->
    <script>
        const correctPassword = "092621"; // set your password

        function checkPassword() {
            const input = document.getElementById("password").value;
            const error = document.getElementById("login-error");
            if(input === correctPassword){
                document.getElementById("login-panel").style.display = "none";
                document.getElementById("init-panel").style.display = "block";

                // after 4 seconds, hide init and show globe
                setTimeout(() => {
                    document.getElementById("init-panel").style.display = "none";
                    const globe = document.getElementById("globe-container");
                    globe.style.display = "block";

                    // delay music by 3 seconds
                    setTimeout(() => {
                        const music = document.getElementById("bg-music");
                        music.volume = 0.3; // 30% volume
                        music.play().catch(() => {
                            console.log("User interaction required to play music");
                        });
                    }, 3000);

                }, 100);
            } else {
                error.style.display = "block";
            }
        }

        function toggleMusic() {
            const music = document.getElementById("bg-music");
            music.paused ? music.play() : music.pause();
        }
    </script>

</body>
</html>
